<!DOCTYPE html>
<html lang="en">
<head>
<title>COVID-19 Travel Policies Map</title>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Visualize travel advices in the US">
<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.13.0/d3-legend.min.js"></script>	
	
<!-- Style -->
<style type="text/css">
/* On mouse hover, lighten state color */
path:hover {
	fill-opacity: .7;
}

/* Style for Custom Tooltip */
div.tooltip {
 	position: absolute;
	text-align: center;
	width: 60px;
	height: 28px;
	padding: 2px;
	font: 12px sans-serif;
	background: white;
	border: 0px;
	border-radius: 8px;
	pointer-events: none;
}

/* Legend Font Style */
body {
	font: 11px sans-serif;
}
	
/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 45%;
  padding-left: 5%;
  padding-right: 5%;
  height: 450px;
}
	
.title {
  float: center;
  width: 100%;
  padding-left: 5%;
  padding-right: 5%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 1000px) {
  .column {
    width: 100%;
  }
}
</style>
	
<!-- Content -->
</head>
<body>
<div class="title">
<h1 class="display-3">COVID-19 Travel Policies Map</h1>
</div>
<div class="row" style="align:center;">
	<div id="area1" class="column"></div>
	<div id="area2" class="column"><h2>Click on a state to view travel advice</h2></div>
</div>
	
<!-- JavaScript Content -->
<script type="text/javascript">
/*  This visualization was made possible by modifying code provided by:
Scott Murray, Choropleth example from "Interactive Data Visualization for the Web"
https://github.com/alignedleft/d3-book/blob/master/chapter_12/05_choropleth.html
Malcolm Maclean, tooltips example tutorial
http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html
Mike Bostock, Pie Chart Legend
http://bl.ocks.org/mbostock/3888852  */

function myAjaxCheck(callback) {
        $.ajax({
            type: 'GET',
            url: 'https://f1rob7szee.execute-api.us-east-1.amazonaws.com/v1/statedata',
            dataType: 'json',
            success: function (data) {
                callback(data);
            }
        });
    }

function getPosition(element) {
    var xPosition = 0;
    var yPosition = 0;

    while(element) {
        xPosition += (element.offsetLeft - element.scrollLeft + element.clientLeft);
        yPosition += (element.offsetTop - element.scrollTop + element.clientTop);
        element = element.offsetParent;
    }

    return [xPosition, yPosition];
}

var leftpos = getPosition(document.getElementById("area1"))[0];
var toppos = getPosition(document.getElementById("area1"))[1];

//Width and height of map
var width = document.getElementById("area1").offsetWidth;
var height = document.getElementById("area1").offsetHeight;



// D3 Projection
var projection = d3.geo.albersUsa()
				   .translate([width/2, height/2])    // translate to center of screen
				   .scale([width]);          // scale things down so see entire US

// Define path generator
var path = d3.geo.path()               // path generator that will convert GeoJSON to SVG paths
		  	 .projection(projection);  // tell path generator to use albersUsa projection


// Define linear scale for output
// var color = d3.scale.linear()
// 			  .range(["rgb(213,222,217)","rgb(69,173,168)","rgb(84,36,55)","rgb(217,91,67)"]);
var color = d3.scale.linear()
  .domain([0,100])
  .range(["white", "seagreen"]);

//Create SVG element and append map to the SVG
var svg = d3.select("#area1")
			.append("svg")
			.attr("width", width)
			.attr("height", height);

// Append Div for tooltip to SVG
var div = d3.select("#area1")
		    .append("div")
    		.attr("class", "maptooltip")
    		.style("opacity", 0);

// Load in my states data!
myAjaxCheck(function(returnedData){ //anonymous callback function
    data = returnedData;
    console.log(data);

var url = "https://f4c-maps.s3.amazonaws.com/us-states.json"
// Load GeoJSON data and merge with states data
d3.json(url, function(json) {

// Loop through each state data value in the .csv file
for (var i = 0; i < data.length; i++) {

	// Grab State Name
	var dataState = data[i].state;

	// Grab data value
	var score = data[i].score;
	var html = data[i].html;
// 	var mask = data[i].mask.text;
// 	var maskurl = data[i].mask.url;
// 	var travel = data[i].travel.text;
// 	var travelurl = data[i].travel.url;

	// Find the corresponding state inside the GeoJSON
	for (var j = 0; j < json.features.length; j++)  {
		var jsonState = json.features[j].properties.name;

		if (dataState == jsonState) {

		// Copy the data value into the JSON
		json.features[j].properties.score = score;
		json.features[j].properties.html = html;
// 		json.features[j].properties.mask = mask;
// 		json.features[j].properties.maskurl = maskurl;
// 		json.features[j].properties.travel = travel;
// 		json.features[j].properties.travelurl = travelurl;
		// Stop looking through the JSON
		break;
		}
	}
}

// Bind the data to the SVG and create one path per GeoJSON feature
svg.selectAll("path")
	.data(json.features)
	.enter()
	.append("path")
	.attr("d", path)
	.style("stroke", "#fff")
	.style("stroke-width", "1")
	.style("fill", function(d) {

	// Get data value
	var value = d.properties.score;
	return color(value);
// 	if (value) {
// 	//If value existsâ€¦
// 	return color(value);
// 	} else {
// 	//If value is undefinedâ€¦
// 	return "rgb(213,222,217)";
	})
	.on("mouseover", function(d) {
    	div.transition()
      	   .duration(200)
           .style("opacity", .9);
           div.text(d.properties.name+"\n"+d.properties.score)
           .style("left", (d3.event.pageX - leftpos) + "px")
           .style("top", (d3.event.pageY - toppos) + "px")
           ;
	})

    	// fade out tooltip on mouse out
    	.on("mouseout", function(d) {
        div.transition()
           .duration(500)
           .style("opacity", 0);
    	})
	.on("click", show_info);

function show_info(d){
	html = d.properties.html;
	score = d.properties.score;
	name = d.properties.name;
	var template =
	`
	<h1>${name}</h1><h3><small class="text-muted">	Openness Score: ${score}</small></h3>
	`;
	document.getElementById("area2").innerHTML = template + d.properties.html;
}

	});

var linear = d3.scale.linear()
.domain([0,100])
.range(["white", "seagreen"]);

svg.append("g")
  .attr("class", "legendLinear")
  .attr("transform", "translate(10,10)");

var legendLinear = d3.legend.color()
  .shapeWidth(50)
  .orient('horizontal')
  .scale(linear)
  .title('Openness score');

svg.select(".legendLinear")
  .call(legendLinear);

});
</script>
	
<!-- Imported scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
<script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
</body>
</html>
