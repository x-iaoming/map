<style type="text/css">

/* On mouse hover, lighten state color */
path:hover {
	fill-opacity: .7;
}

/* Style for Custom Tooltip */
div.tooltip {
 	position: absolute;
	text-align: center;
	width: 60px;
	height: 28px;
	padding: 2px;
	font: 12px sans-serif;
	background: white;
	border: 0px;
	border-radius: 8px;
	pointer-events: none;
}

/* Legend Font Style */
body {
	font: 11px sans-serif;
}
	
/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 45%;
  padding: 2%;
  height: 400px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
  }
}

</style>

function myAjaxCheck(callback) {
        $.ajax({
            type: 'GET',
            url: 'https://f1rob7szee.execute-api.us-east-1.amazonaws.com/v1/statedata',
            dataType: 'json',
            success: function (data) {
                callback(data);
            }
        });
    }
	
//Width and height of map
var width = document.getElementById("area1").offsetWidth;
var height = document.getElementById("area1").offsetHeight;


// D3 Projection
var projection = d3.geo.albersUsa()
				   .translate([width/2, height/2])    // translate to center of screen
				   .scale([width]);          // scale things down so see entire US

// Define path generator
var path = d3.geo.path()               // path generator that will convert GeoJSON to SVG paths
		  	 .projection(projection);  // tell path generator to use albersUsa projection


// Define linear scale for output
// var color = d3.scale.linear()
// 			  .range(["rgb(213,222,217)","rgb(69,173,168)","rgb(84,36,55)","rgb(217,91,67)"]);
var color = d3.scale.linear()
  .domain([0,100])
  .range(["white", "seagreen"]);

//Create SVG element and append map to the SVG
var svg = d3.select("#area1")
			.append("svg")
			.attr("width", width)
			.attr("height", height);

// Append Div for tooltip to SVG
var div = d3.select("#area1")
		    .append("div")
    		.attr("class", "tooltip")
    		.style("opacity", 0);

// Load in my states data!
myAjaxCheck(function(returnedData){ //anonymous callback function
    data = returnedData;
    console.log(data);

// Load GeoJSON data and merge with states data
d3.json("us-states.json", function(json) {

// Loop through each state data value in the .csv file
for (var i = 0; i < data.length; i++) {

	// Grab State Name
	var dataState = data[i].state;

	// Grab data value
	var score = data[i].score;
	var mask = data[i].mask.text;
	var maskurl = data[i].mask.url;
	var travel = data[i].travel.text;
	var travelurl = data[i].travel.url;

	// Find the corresponding state inside the GeoJSON
	for (var j = 0; j < json.features.length; j++)  {
		var jsonState = json.features[j].properties.name;

		if (dataState == jsonState) {

		// Copy the data value into the JSON
		json.features[j].properties.score = score;
		json.features[j].properties.mask = mask;
		json.features[j].properties.maskurl = maskurl;
		json.features[j].properties.travel = travel;
		json.features[j].properties.travelurl = travelurl;	
		// Stop looking through the JSON
		break;
		}
	}
}

// Bind the data to the SVG and create one path per GeoJSON feature
svg.selectAll("path")
	.data(json.features)
	.enter()
	.append("path")
	.attr("d", path)
	.style("stroke", "#fff")
	.style("stroke-width", "1")
	.style("fill", function(d) {
	
	// Get data value
	var value = d.properties.score;
	return color(value);
// 	if (value) {
// 	//If value exists…
// 	return color(value);
// 	} else {
// 	//If value is undefined…
// 	return "rgb(213,222,217)";
	})
	.on("mouseover", function(d) {
    	div.transition()
      	   .duration(200)
           .style("opacity", .9);
           div.text(d.properties.name+"\n"+d.properties.score)
           .style("left", (d3.event.pageX) + "px")
           .style("top", (d3.event.pageY - 28) + "px");
	})

    	// fade out tooltip on mouse out
    	.on("mouseout", function(d) {
        div.transition()
           .duration(500)
           .style("opacity", 0);
    	})
	.on("click", show_info);
	
function show_info(d){
	travel = d.properties.travel;
	travelurl = d.properties.travelurl;
	mask = d.properties.mask;
	maskurl = d.properties.maskurl;
	if (maskurl){
		maskurl = `<a href="${maskurl}" class="btn btn-primary">Read more</a>`;
	}else{
		maskurl = '';
	}
	if (travelurl){
		travelurl = `<a href="${travelurl}" class="btn btn-primary">Read more</a>`;
	}else{
		travelurl = '';
	}
	name = d.properties.name;
var template = 
`
<h1>${name}</h1>
<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Mask</h5>
        <p class="card-text">${mask}</p>
        ${maskurl}
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Travel</h5>
        <p class="card-text">${travel}</p>
        ${travelurl}
      </div>
    </div>
  </div>
</div>
`;
	document.getElementById("area2").innerHTML = template;
}
